    <section>
        <div class="cloth-cat">
          
            <!-- Swiper -->
            <swiper [config]="config" [(index)]="index">
                <div *ngFor="let item of homeBannerProducts; let i = index" class=" cloth-cat__banner-detail relate">
                    <div>
                        <a target="_blank" data-id="item.ProductId">
                            <img [src]="item.BannerImg" alt="" srcset="">
                        </a>
                        <div class="get-center text-uppercase">
                            <h1>{{item.BannerName}}</h1>
                            <h3>{{item.BannerDesc}}</h3>
                            <p>
                                <a> <button class="btn shop--now"  [routerLink]="['/individualProduct', item.BannerImgId]">Shop Now</button></a>
                            </p>
                        </div>

                    </div>
                </div>
            </swiper>
            <!-- <ul>
                <div class="custom-flex-nav">
                    <ul class="flex-direction-nav">
                        <li class="flex-nav-prev"><a class="flex-prev" href="#"></a></li>
                        <li class="flex-nav-next"><a class="flex-next" href="#"></a></li>
                    </ul>
                </div>
            </ul> -->
        </div>

    </section>
    <!--start of All Categorie-->
    <section class="new-arrival">
        <div class="new-arrival__title text-center ">
            <h1 class="text-uppercase new-arrival--border--line homepg-title">All category</h1>
        </div>
        <div class="new-arrival__img">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="new-arrival__slider">

                            <swiper [config]="allCatConfig" [(index)]="index">
                                <div class=" new-arrival__banner-detail " *ngFor="let prod of products; let i = index">
                                    <div class="relate">
                                        <img [src]="prod.ProductImg" alt="" class="img-responsive">
                                        <div class="featured__icon-cart">
                                            <i class="fa fa-shopping-cart"></i>
                                        </div>
                                        <div class="featured__icon-heart">
                                            <i aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="get-left">
                                        <h3 class="homepg-slider-product-cost"><i class="fa fa-inr"
                                                aria-hidden="true"></i>{{prod.ProductPrice}}</h3>
                                        <h4 class="homepg-slider-product-name text-uppercase">
                                            {{prod.ProductName}}
                                        </h4>
                                        <div class="abslt-buynow-btn">
                                            <button class="btn buynow--btn btn--mob-modal text-uppercase"  [routerLink]="['/individualProduct', prod.ProductId]">buy</button>
                                            <!-- <buttton type="btn" class="btn buynow--btn btn--mob-modal text-uppercase">buy</buttton> -->
                                        </div>
                                    </div>
                                </div>
                            </swiper>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of All Categorie-->
    <!--start of new arrivals-->
    <section class="new-arrival">
        <div class="new-arrival__title text-center ">
            <h1 class="text-uppercase new-arrival--border--line homepg-title">new arrivals</h1>
        </div>
        <div class="new-arrival__img">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9 col-sm-9 col-md-offset-3 col-sm-offset-3  padd-rt0">
                        <div class="new-arrival__slider">
                                <swiper [config]="newCatConfig" [(index)]="index">
                                    <div class=" new-arrival__banner-detail " *ngFor="let newCat of newArrivalProducts">
                                        <div class="relate">
                                            <img [src] = "newCat.ProductImg" alt="" class="img-responsive">
                                            <div class="featured__icon-cart">
                                                <i class="fa fa-shopping-cart"></i>
                                            </div>
                                            <div class="featured__icon-heart">
                                                <i aria-hidden="true"></i>
                                            </div>
                                        </div>
                                        <div class="get-left">
                                            <h3 class="homepg-slider-product-cost"><i class="fa fa-inr" aria-hidden="true"></i>{{newCat.ProductPrice}}</h3>
                                            <h4 class="homepg-slider-product-name text-uppercase">
                                                {{newCat.ProductName}}
                                            </h4>
                                            <div class="abslt-buynow-btn">
                                                <button class="btn buynow--btn btn--mob-modal text-uppercase">buy</button>
                                                <!-- <buttton type="btn" class="btn buynow--btn btn--mob-modal text-uppercase">buy</buttton> -->
                                            </div>
                                        </div>
                                    </div>
                                </swiper>
                                    <!-- <div class="test">
                                        <ul class="flex-direction-nav">
                                            <li class="flex-nav-prev"><a class="flex-prev" href="#"></a></li>
                                            <li class="flex-nav-next"><a class="flex-next" href="#"></a></li>
                                        </ul>
                                    </div> -->
                                  
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end of new arrivals-->
 
    <!--Start of Blog section-->
    <article>
        <div class="blog">
            <div class="container">
                <div class="blog__title text-center">
                    <h1 class="homepg-title text-uppercase blog--border--line">blogs</h1>
                </div>
                <div class="blog__slider">
                    <!-- Swiper -->
                    <swiper [config]="allCatConfig" [(index)]="index">
                        <article class="blog__banner-detail relate" *ngFor="let blog of blogs">
                            <div class="relate">
                                <a> <img [src]="blog.imgUrl" alt="" class="img-responsive"></a>
                                <div class="blog__desc">
                                    <h3 class="text-uppercase">{{blog.name}}</h3>
                                    <p class="typedin-desc">{{blog.desc}}</p>
                                    <p class="relate extra-content"><a>Read
                                            more</a></p>
                                </div>
                            </div>
    
                        </article>
                    </swiper>
                </div>
            </div>
        </div>
    </article>
    <!--End of Blog section-->

</div>
