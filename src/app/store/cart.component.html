<div>
    <div class="bg-mycart">
        <div class="mycart-img">
            <img src="../../assets/images/Cart/mycart-bg.jpg" alt="">
        </div>
    </div>
    <div class="container">
        <div class="mycart-container">
            <div class="table-responsive">
                <table class="table mycart-table">
                    <!-- <caption class="text-uppercase">
                        there are items in your cart which are currently not avaliable.please remove to proceed to
                        checkout
                    </caption> -->
                    <thead>
                        <tr>
                            <th>ITEM</th>
                            <th>COLOR</th>
                            <th>MRP</th>
                            <th>SIZE</th>
                            <th>QUANTITY</th>
                            <th>QUANTITY PRICE</th>
                            <th></th>
                            <!-- <th>DISCOUNT PRICE</th> -->
                            <!--<th>GST</th>-->
                            <!-- <th>SUBTOTAL</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of products.m_Item1; let i = index" [ngClass]="{'disabled-outofstock': cartItem.ProductSizeQuantM == 0 && cartItem.ProductSizeQuantXL == 0 && cartItem.ProductSizeQuantXXL == 0 }" >
                
                            <td  class="item-block">
                                <div class="item relate">
                                    <img alt="" [src]="cartItem.ProductImg" class=" item__img">
                                    <div class="mycart-info">
                                        <p class="item__title1">{{cartItem.ProductName}}</p>
                                        <!--<a class="linking" style="color: #341314" ng-click="openCoupon(product.product)">Check Offer</a>-->
                                    </div>
                                    <div class="outofstock" *ngIf="cartItem.ProductSizeQuantM == 0 && cartItem.ProductSizeQuantXL == 0 && cartItem.ProductSizeQuantXXL == 0"><strong>OUT OF
                                        STOCK</strong></div>
                                </div>
                            </td>
                            <td>{{cartItem.ProductColor}}</td>
                            <td> &#x20b9; &nbsp; {{cartItem.ProductPrice}}</td>
                            <td>
                                <div class="form-group">
                                  
                                    <select class="form-control" id="productSize">
                                        <option [disabled]="cartItem.ProductSizeQuantM < 1">M</option>
                                        <option [disabled]="cartItem.ProductSizeQuantXL < 1 " >XL</option>
                                        <option [disabled]="cartItem.ProductSizeQuantXXL < 1">XXL</option>
                                        
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="plus-minus-btn" >
                                    <a class="btn" role="button" (click)="decreaseQuantity(cartItem.ProductId, cartItem.ProductQuantity)" [ngClass]="{disabled: cartItem.ProductQuantity <= 1}">
                                        <i class="fa fa-minus  square__bg"  aria-hidden="true"></i>
                                    </a>
                                    <div class="inline-block">
                                        <form>
                                            <div class="form-group marg0">
                                                <input type="text" readonly [attr.placeholder]="cartItem.ProductQuantity" [attr.value]="cartItem.ProductQuantity" class="form-control quantity__input">
                                            </div>
                                        </form>
                                    </div>
                                    <a (click)="increaseQuantity(cartItem.ProductId, cartItem.ProductQuantity)"  class="btn" role="button">
                                        <i class="fa fa-plus square__bg"  aria-hidden="true"></i>
                                    </a>
                                </div>
                            </td>
                            <td>&#x20b9; &nbsp;  {{cartItem.ProductQuantityPrice}} </td>
                            <!-- <td>&#x20b9; &nbsp; product.product.discountPriceOfProduct|number:0</td> -->
                            <!-- <td>&#x20b9; &nbsp;0</td> -->
                            <!--<td ng-if="product.product.discountApplicable&&product.product.discountPriceOfProduct==0">&#x20b9; &nbsp;product.product.discountPriceOfProductApplied|number:0</td>-->
                            <!-- <td>&#x20b9; &nbsp;0</td> -->
                            <!--<td>&#x20b9; &nbsp;product.product.gst|number:0</td>-->
                            <!--<td ng-if="product.product.price < 999">5%</td>-->
                            <!--<td ng-if="!product.product.discountApplicable">product.product.price * product.quantity * .12|number:0</td>-->
                            <!-- <td>&#x20b9; &nbsp; product.product.priceWithDiscount|number:0</td> -->
                            <!-- <td>&#x20b9; &nbsp;  </td> -->
                            <td class="td-border">
                                <div class="pull-right">
                                    <!-- <button class=" btn text-uppercase wishlist--btn">
                                            <i class="fa fa-heart" aria-hidden="true"></i>ADD TO WISHLIST</button> -->
                                    <button class="btn text-uppercase remove--btn btn--brown" (click)="removeCartItem(cartItem.ProductCartId)"><i class="fa fa-trash"
                                            aria-hidden="true"></i>REMOVE</button>
                                </div>
                            </td>
                          
                        </tr>
                        <!-- <tr>
                            <td colspan="7" class="td-border">
                                <div class="pull-right">
                                    <button class=" btn text-uppercase wishlist--btn">
                                        <i class="fa fa-heart" aria-hidden="true"></i>ADD TO WISHLIST</button> 
                                    <button class="btn text-uppercase remove--btn"><i class="fa fa-trash"
                                            aria-hidden="true"></i>REMOVE</button>
                                </div>
                            </td>

                        </tr> -->
                    </tbody>
                </table>
            </div>

            <div class="mycart-footer">
                <div class="pull-left">
                    <a class="linking" style="color: #341314">Check Offer</a>
                </div>
                <div class="pull-right">
                    <div class="text-right inline-block">
                        <p>ITEM(S) SUBTOTAL :</p>
                        <p>SHIPPING:</p>
                        <p>MEMBER'S DISCOUNT:</p>
                        <p>TOTAL:</p>
                        <!-- <p>GST:</p>
                        <p>GRAND TOTAL:</p> -->
                    </div>
                    <div class="inline-block align-top">
                        <p>&#x20b9; {{products.m_Item2}}</p>
                        <!-- <p>&#x20b9; 0</p>
                        <p>&#x20b9; grandTotalAfterDiscount</p>
                        <p>&#x20b9; total-grandTotalAfterDiscount</p>
                        <p ng-if="!discountApplicableforCart">&#x20b9; 0</p>
                        <p>&#x20b9; productGst</p>
                        <p>&#x20b9; total-grandTotalAfterDiscount+productGst</p> -->
                        <!--<p ng-if="!discountApplicableforCart">&#x20b9; total-grandTotalAfterDiscount|number:0</p>-->
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="pull-right margin-15">
                    <button class="btn text-uppercase shop--btn " routerLink="/store">Continue shopping</button>
                    <button class="btn text-uppercase checkout--btn">checkout</button>
                </div>
            </div>
        </div>

        <div class="hide">
            <div class="alert alert-info">
                <strong>Info!</strong> No products found.
            </div>
        </div>

    </div>
</div>
